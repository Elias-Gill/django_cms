{% extends  "register_base.html" %}
{% block content %}
    <div class="container">
        <div class="p-4 mb-4 rounded text-body-emphasis bg-body-secondary">
            <h1 class="display-6 fst-italic mb-4">Versiones</h1>
            <table class="table table-hover table-striped">
                <thead class="table-dark fst-italic">
                    <tr>
                        <th scope="col">Version</th>
                        <th scope="col">Fecha de Creaci√≥n</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for version in versions %}
                        <tr>
                            <td>{{ version.version }}</td>
                            <td>{{ version.creation_date }}</td>
                            <td>
                                <a href="{% url 'post_version_detail' version.post_id version.version %}"
                                   class="btn btn-primary"
                                   style="background-color: black;
                                          border-color: black;
                                          color: white;
                                          padding: 10px;
                                          text-decoration: none">Comparar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
