{% extends  "register_base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-black">
                <h1 class="card-title">Reactivar Post</h1>
                <p class="card-text">
                    ¿Estás seguro de que deseas reaactivar el post <strong>{{ post.title }}</strong>?
                </p>
                {% if error_message %}<div class="alert alert-danger" role="alert">{{ error_message }}</div>{% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit"
                                class="btn btn-danger"
                                style="background-color: black;
                                       border-color: black;
                                       color:white">Reactivar</button>
                        <a href="#"
                           class="btn btn-secondary"
                           style="background-color: black;
                                  border-color: black;
                                  color:white"
                           onclick="window.history.back(); return false;">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
