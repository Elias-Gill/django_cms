{% extends "register_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container  mt-5" style="color:black">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border rounded overflow-hidden shadow-sm"
                     style="background-color:white">
                    <div class="p-3 text-center border-bottom">
                        <h2 class="display-6 fst-italic">Registrarse</h2>
                    </div>
                    <div class="p-4">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">{{ form.username|as_crispy_field }}</div>
                            <div class="mb-3">{{ form.email|as_crispy_field }}</div>
                            <div class="mb-3">{{ form.password1|as_crispy_field }}</div>
                            <div class="mb-3">{{ form.password2|as_crispy_field }}</div>
                            <button type="submit"
                                    class="btn btn-primary btn-block w-100"
                                    style="background-color:black;
                                           border-color: white;
                                           color:white">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
