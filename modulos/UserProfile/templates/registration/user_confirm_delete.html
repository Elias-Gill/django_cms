{% extends "base.html" %}

{% block content %}
  <h1>Eliminar Usuario</h1>
  <p>¿Estás seguro de que deseas eliminar a {{ user.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'user_list' %}">Cancelar</a>
  </form>
{% endblock %}
