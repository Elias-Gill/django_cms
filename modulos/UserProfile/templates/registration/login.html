{% extends "base_generic.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="background-color: #333; border-color: #444;">
                    <div class="card-header text-center"
                         style="background-color: #444;
                                color: #fff">
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <div class="card-body" style="color: #fff;">
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}<p>{{ message }}</p>{% endfor %}
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Nombre de usuario</label>
                                <input type="text"
                                       name="username"
                                       class="form-control"
                                       required
                                       style="background-color: #555;
                                              color: #fff">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       required
                                       style="background-color: #555;
                                              color: #fff">
                            </div>
                            <button type="submit"
                                    class="btn btn-primary btn-block"
                                    style="background-color: #007bff;
                                           border-color: #007bff">Iniciar Sesión</button>
                        </form>
                    </div>
                    <div class="card-footer text-center" style="background-color: #444;">
                        <p style="margin-bottom: 10px;">
                            <a href="{% url 'signup' %}" style="color: #007bff;">¿Aún no tienes cuenta? Regístrate</a>
                        </p>
                        <a href="{% url 'password_reset' %}" style="color: #007bff;">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
