{% extends "register_base.html" %}
{% block content %}
    <div class="container">
        <div class="card bg-dark">
            <div class="card-body"
                 style="background-color: white;
                        border-color: black;
                        color:black">
                <h1 class="card-title">Eliminar Usuario</h1>
                <p class="card-text">
                    ¿Estás seguro de que deseas eliminar a <strong>{{ user.username }}</strong>?
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit"
                                class="btn"
                                style="background-color: black;
                                       border-color: black;
                                       color:white">Eliminar</button>
                        <a href="{% url 'user_list' %}"
                           class="btn btn-secondary"
                           style="background-color: black;
                                  border-color: black;
                                  color:white">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
