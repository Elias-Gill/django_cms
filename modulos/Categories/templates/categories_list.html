{% extends "base_for_pages.html" %}

{% block content %}
<div class="container mt-5">
    <div class="p-4 mb-4 rounded text-body-emphasis bg-body-secondary">
        <h1 class="display-4 fst-italic mb-4">Categorías</h1>
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ category.name }}</h5>
                            <p class="card-text">{{ category.description }}</p>
                            <a href="{% url 'category_detail' category.id %}" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
