{% extends "register_base.html" %}
{% block content %}
    <div class="container">
        <div class="p-4 mb-4 rounded text-body-emphasis bg-body-secondary">
            <h1 class="display-6 fst-italic mb-4">Reportes</h1>
            <table class="table table-hover table-striped">
                <thead class="table-dark fst-italic">
                    <tr>
                        <th scope="col">Contenido reportado</th>
                        <th scope="col">Cantidad de reportes</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts_with_reports %}
                        <tr>
                            <td>
                                <a href="{% url 'report_detail' post.id %}"
                                   class="text-decoration-none text-body">{{ post.title }}</a>
                            </td>
                            <td>{{ post.report_count }}</td>
                            <!-- Muestra la cantidad de reportes -->
                            <td class="actions">
                                <a href="#"
                                   class="btn btn-sm btn-primary"
                                   style="background-color: black;
                                          border-color: black;
                                          color:white">Enviar a revisi√≥n</a>
                                <a href="{% url 'delete_post' post.id %}"
                                   class="btn btn-sm btn-danger"
                                   style="background-color: black;
                                          border-color: black;
                                          color:white">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'home' %}"
               class="btn btn-secondary"
               style="background-color: black;
                      border-color: black;
                      color:white">Volver al Inicio</a>
        </div>
    </div>
{% endblock %}
