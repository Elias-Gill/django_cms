{% load static %}
<div class="d-flex justify-content-between align-items-center mb-3"></div>
<!-- Botón de Reportar -->
<button class="btn btn-outline-danger" id="reportButton">Reportar</button>
</div>
<!-- Modal de Reporte -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">Reportar Contenido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reportForm">
                    <div class="mb-3">
                        <label for="reportReason" class="form-label">Motivo del reporte</label>
                        <select class="form-select" id="reportReason" onchange="toggleCustomReason(this)">
                            <option value="" disabled selected>Selecciona un motivo</option>
                            <option value="Spam">Spam</option>
                            <option value="Inapropiado">Contenido inapropiado</option>
                            <option value="Violencia">Violencia</option>
                            <option value="Discriminación">Discriminación</option>
                            <option value="Otro">Otro (especificar)</option>
                        </select>
                    </div>
                    <div class="mb-3" id="customReasonDiv" style="display: none;">
                        <label for="customReason" class="form-label">Especifica el motivo</label>
                        <textarea class="form-control" id="customReason" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" onclick="submitReport()">Enviar Reporte</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'posts/reports.js' %}"></script>
