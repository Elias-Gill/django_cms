{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            {% block title %}MakeX{% endblock %}
        </title>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- app icon -->
        <link rel="icon"
              href="{% static 'images/favicon.ico' %}"
              type="image/x-icon" />
        <!-- Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Allura&family=Grey+Qo&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Qwitcher+Grypen:wght@400;700&family=Satisfy&display=swap"
              rel="stylesheet">
        {% block head %}<!-- AquÃ­ van las cabeceras especiales para cada vista -->{% endblock %}
    </head>
    <body class="d-flex flex-column min-vh-100">
        {% include 'header.html' %}
        <main class="container mt-5 mb-5">
            <div class="row">
                <div class="col-12 px-5">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>
        {% include 'footer.html' %}
        <!-- Bootstrap JS y Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                crossorigin="anonymous"></script>
    </body>
</html>
